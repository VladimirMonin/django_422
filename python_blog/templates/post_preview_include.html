<div class="card mb-4 border-dark">
    <div class="card-body">
        <h2 class="card-title text-dark">{{ post.title }}</h2>
        <div class="mb-3">
            {% for tag in post.tags %}
                <span class="badge bg-warning text-dark me-1">#{{ tag }}</span>
            {% endfor %}
        </div>
        <p class="card-text">{{ post.content|truncatewords:30 }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="stats text-dark">
                <span class="me-3"><i class="bi bi-eye"></i> {{ post.views }}</span>
                <span class="me-3"><i class="bi bi-calendar"></i> {{ post.created_at|date:"d.m.Y" }}</span>
                {% if post.category %}
                    <span>
                        <i class="bi bi-folder"></i> 
                        <a href="{% url 'blog:category_detail' post.category.slug %}" class="text-decoration-none text-dark fw-bold">
                            {{ post.category.name }}
                        </a>
                    </span>
                {% endif %}

            </div>
            <a href="{{ post.get_absolute_url }}" class="btn btn-warning">
                Читать далее <i class="bi bi-arrow-right"></i>
            </a>
        </div>
    </div>
</div>
